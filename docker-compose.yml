services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOCALAI_URL=http://localai:8080
      - LOCALAI_WHISPER_MODEL=whisper-1
      - LOCALAI_LLM_MODEL=gpt-4
    volumes:
      # Persist SQLite database and uploads
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    depends_on:
      localai:
        condition: service_healthy
    restart: unless-stopped

  localai:
    image: localai/localai:latest-aio-gpu
    ports:
      - "8080:8080"
    environment:
      - DEBUG=true
    volumes:
      # Persist downloaded models
      - localai-models:/build/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Models take time to load
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
  localai-models:
