services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOCALAI_URL=http://localai:8080
      - LOCALAI_WHISPER_MODEL=${LOCALAI_WHISPER_MODEL:-whisper-1}
      - LOCALAI_LLM_MODEL=${LOCALAI_LLM_MODEL:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
    volumes:
      # Persist SQLite database and uploads
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    depends_on:
      localai:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for backend
    deploy:
      resources:
        limits:
          memory: 512M

  localai:
    # Custom image: AIO base (has whisper backend) with default models removed
    build:
      context: ./localai
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=false
      - MODELS_PATH=/models
      - PARALLEL_REQUESTS=${LOCALAI_PARALLEL_REQUESTS:-1}
      # Override MODELS to only load our configs (skip AIO gallery models)
      - PROFILE=gpu-8g
      - MODELS=/models/whisper-1.yaml,/models/qwen2.5-7b.yaml
    volumes:
      # Mount local models folder
      - ./models:/models
      # Persist build cache across restarts
      - localai-cache:/build
      # Persist downloaded backend binaries (whisper, llama-cpp, etc.)
      - localai-backend-data:/tmp/localai/backend_data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s  # Models take time to load on first run
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: deepgram-tunnel
    restart: unless-stopped
    user: root
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    # Allow access to host network services (frontend on 5173, backend on 3001)
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  backend-data:
  backend-uploads:
  localai-cache:
  localai-backend-data:
