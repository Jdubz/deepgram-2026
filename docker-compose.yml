services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOCALAI_URL=http://localai:8080
      - LOCALAI_WHISPER_MODEL=whisper-1
      - LOCALAI_LLM_MODEL=gpt-4o-mini
    volumes:
      # Persist SQLite database and uploads
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    depends_on:
      localai:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for backend
    deploy:
      resources:
        limits:
          memory: 512M

  localai:
    # Use slim GPU image instead of bloated AIO (saves ~14GB)
    image: localai/localai:latest-gpu-nvidia-cuda-12
    ports:
      - "8080:8080"
    environment:
      - DEBUG=false
      - MODELS_PATH=/models
      # Reduce memory usage by limiting concurrent requests
      - PARALLEL_REQUESTS=1
    volumes:
      # Mount local models folder
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s  # Models take time to load on first run
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
